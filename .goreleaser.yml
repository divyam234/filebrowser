project_name: filebrowser

env:
  - GO111MODULE=on

builds:
  env:
    - CGO_ENABLED=0
  ldflags:
    - -s -w
  main: main.go
  binary: filebrowser
  goos:
    - linux
    - windows
  goarch:
    - amd64
archives:
  -
    name_template: "{{.Os}}-{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}-{{ .ProjectName }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip